<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">

    <section class="mt-12 md:flex container mx-auto">
        <div class="md:w-1/2 lg:w-2/5 mx-5">
            <h1 class="font-black text-3xl text-center">To-do List</h1>
            <div class="mt-5">
                <input type="text" id="taskInput" class="border border-gray-300 p-2 w-full" placeholder="Add a new task...">
                <button id="addTaskButton" class="bg-blue-500 text-white p-2 mt-2 w-full">Add Task</button>
            </div>
            <ul id="taskList" class="mt-5">
                
            </ul>
        </div>

        <div class="md:w-1/2 lg:w-3/5 md:h-screen overflow-y-scroll">
              <h2 class="font-black text-3xl text-center">Listado Pacientes</h2>
              <p class="text-xl mt-5 mb-10 text-center">
                  Administra tus
                  <span class="text-indigo-600 font-bold ">Pacientes y Citas</span>
              </p>
              <div id="citas">
                  <p class="text-xl mt-5 mb-10 text-center">No Hay Pacientes</p>
              </div>
          </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
